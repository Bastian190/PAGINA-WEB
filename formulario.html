<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="Css/styleformulario.css">
  <script src="https://kit.fontawesome.com/c5df39abaa.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <a href="#" class="enlace">
        <img src="img/logotienda.jpg" alt="" class="logo">

      </a>
      <ul>
        <li><a class="active" href="Iindex.html">Inicio</a></li>
        <li><a href="#">Tienda</a></li>
        <li><a href="#">Nosotros</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="formulario.html">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <section class="formulario">
    <div class="col-md-7 col-lg-8">
      <h4 class="mb-3">Formulario de Contacto</h4>
      <form class="needs-validation" novalidate>
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">Primer Nombre</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Se requiere primer Nombre
            </div>
          </div>

          <div class="col-sm-6">
            <label for="lastName" class="form-label">Apellido paterno</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Se requiere un apellido paterno
            </div>
          </div>

          <div class="col-12">
            <label for="email" class="form-label">Email <span class="text-muted">(Opcional)</span></label>
            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
            <div class="invalid-feedback">
              Ingrese una direccion de correo valida
            </div>
          </div>

          <div class="col-md-4">
            <label for="state" class="form-label">Region</label>
            <select class="form-select" id="state" required>
              <option value="">Elige</option>
              <option>Arica y parinacota </option>
              <option>Tarapacá</option>
              <option>Antofagasta</option>
              <option>Coquimbo </option>
              <option>Valparaiso</option>
              <option>Metropolitana</option>
              <option>O'Higgins</option>
              <option>Maule</option>
              <option>Biobío</option>
              <option>La Araucanía</option>
              <option>Los Ríos</option>
              <option>Los Lagos</option>
              <option>Aisén</option>
              <option>Magallanes</option>
            </select>
            <div class="invalid-feedback">
              Elige una region
            </div>
          </div>

          <div class="col-md-3">
            <label for="zip" class="form-label">Numero de contacto</label>
            <input type="text" class="form-control" id="zip" placeholder="" required>
            <div class="invalid-feedback">
              numero invalido
            </div>
          </div>
          <button class="w-100 btn btn-primary btn-lg" type="submit">enviar formulario</button>
      </form>
    </div>

  </section>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="validador.js"></script>
</body>

</html>
